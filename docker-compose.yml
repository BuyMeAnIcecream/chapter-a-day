version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chapter-a-day-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-chapteraday}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chapter-a-day-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: chapter-a-day-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-chapteraday}?schema=public
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me-in-production}
      NODE_ENV: production
    ports:
      - "${SERVER_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/index.js
      "
    networks:
      - chapter-a-day-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: chapter-a-day-client
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - chapter-a-day-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chapter-a-day-network:
    driver: bridge
