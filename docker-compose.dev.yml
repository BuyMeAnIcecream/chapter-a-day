version: '3.8'

# Development docker-compose with hot reload
services:
  postgres:
    image: postgres:16-alpine
    container_name: chapter-a-day-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-chapteraday}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chapter-a-day-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile.dev
    container_name: chapter-a-day-server-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-chapteraday}?schema=public
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      NODE_ENV: development
    ports:
      - "${SERVER_PORT:-4000}:4000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - chapter-a-day-network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile.dev
    container_name: chapter-a-day-client-dev
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm run dev
    networks:
      - chapter-a-day-network

volumes:
  postgres_data_dev:

networks:
  chapter-a-day-network:
    driver: bridge
