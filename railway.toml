[build]
builder = "DOCKERFILE"
dockerfilePath = "server/Dockerfile"

[deploy]
startCommand = "sh -c \"echo 'Running database migrations...' && npx prisma migrate deploy && echo 'Migrations completed successfully!' && echo 'Seeding database if empty...' && npm run seed || true && echo 'Importing KJV text...' && npm run import:kjv || true && echo 'Starting server...' && node dist/index.js\""
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
